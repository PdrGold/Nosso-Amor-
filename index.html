<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nosso Amor 💖</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background-overlay"></div>

  <!-- Botão ou texto introdutório -->
  <div style="text-align: center; margin-top: 20px;">
    <p>Clica aí para ouvir nossa música 🤍</p>
  </div>

  <!-- Player do Spotify -->
  <div class="spotify-embed" style="max-width: 400px; margin: 0 auto 30px; text-align: center;">
    <iframe style="border-radius:12px" 
	src="https://open.spotify.com/embed/track/1bguAEOqZ6UU6Cnljrgn0t?utm_source=generator" 
	width="100%" height="352" frameBorder="0" allowfullscreen="" 
	allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
	loading="lazy"></iframe>



  </div>

  <div class="container">
    <h1>Eu & Você 🤍</h1>
    <p class="sub">Juntos desde <strong>23 de fevereiro de 2025</strong></p>

    <div id="timer">
      <div><span id="months">0</span><small>meses</small></div>
      <div><span id="days">0</span><small>dias</small></div>
      <div><span id="hours">0</span><small>horas</small></div>
      <div><span id="minutes">0</span><small>minutos</small></div>
      <div><span id="seconds">0</span><small>segundos</small></div>
    </div>

    <h2 class="gallery-title">Nossos Momentos ✨</h2>
    <div class="gallery">
      <div class="img-box"><img src="foto1.jpg" alt="Foto 1" /></div>
      <div class="img-box"><img src="foto2.jpg" alt="Foto 2" /></div>
      <div class="img-box"><img src="foto3.jpg" alt="Foto 3" /></div>
    </div>
  </div>

  <footer>
    <p>Feliz aniversário meu amor, Eu te amo muitão 🤍</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
